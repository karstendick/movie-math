[pytest]
# Pytest configuration for Movie Math

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when running with --cov)
# Run with: pytest --cov=src --cov-report=html

# Markers for test categories
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require API keys or external services
    slow: Tests that take a long time to run

# Ignore patterns
norecursedirs = .git .tox dist build *.egg data
